<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - Jewelry E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="category.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .cart-count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            position: absolute;
            top: -5px;
            right: -10px;
            display: inline-block;
            text-align: center;
        }

        .cart-icon {
            position: relative;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="uploads/logo.jpg" alt="Jewelry Store Logo">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="category.html">Category</a></li>
                </ul>
            </nav>
            <div class="icons">
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span> <!-- Counter -->
                </a>
                <a href="login.html"><i class="fas fa-user"></i></a>
                <a href="signup.html"><i class="fas fa-sign-in-alt"></i></a>
            </div>
        </div>
    </header>

    <main>
        <section class="category">
            <h1>Category: Rings</h1>
            <div class="products">
                <div class="product" data-name="Eternal Spark Ring" data-price="199"
                    data-description="This is Eternal Spark Ring description" data-image="uploads/IMG20240626120049.jpg">
                    <img src="uploads/IMG20240626120049.jpg" alt="Ring 1">
                    <h3>Eternal Spark Ring</h3>
                    <p>₹ 199</p>
                    <button class="btn view-details">View Details</button>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-name="Celestial Charm Ring" data-price="299"
                    data-description="This is Celestial Charm Ring description" data-image="uploads/IMG20240626112812.jpg">
                    <img src="uploads/IMG20240626112812.jpg" alt="Ring 2">
                    <h3>Celestial Charm Ring</h3>
                    <p>₹ 299</p>
                    <button class="btn view-details">View Details</button>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-name="Golden Twilight Ring" data-price="399"
                    data-description="This is ring 3 description" data-image="uploads/IMG20240626112812.jpg">
                    <img src="uploads/IMG20240626112812.jpg" alt="Ring 3">
                    <h3>Golden Twilight Ring</h3>
                    <p>₹ 399</p>
                    <button class="btn view-details">View Details</button>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="" alt="Product Image" class="modal-image">
            <h2 class="modal-name"></h2>
            <p class="modal-price"></p>
            <p class="modal-description"></p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Jewelry Store. All rights reserved.</p>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // Display Cart Count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCountElement = document.querySelector('.cart-count');
            cartCountElement.textContent = cart.length; // Update count
        }

        // Initialize cart count on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
        });

        // Add product to cart and update count
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                const productElement = button.parentElement;
                const product = {
                    name: productElement.getAttribute('data-name'),
                    price: productElement.getAttribute('data-price'),
                    description: productElement.getAttribute('data-description'),
                    image: productElement.getAttribute('data-image')
                };

                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${product.name} added to cart!`);

                updateCartCount(); // Update count after adding product
            });
        });

        // View Details Modal
        const viewDetailsButtons = document.querySelectorAll('.view-details');
        const modal = document.getElementById('productModal');
        const modalImage = document.querySelector('.modal-image');
        const modalName = document.querySelector('.modal-name');
        const modalPrice = document.querySelector('.modal-price');
        const modalDescription = document.querySelector('.modal-description');
        const closeModal = document.querySelector('.close');

        viewDetailsButtons.forEach(button => {
            button.addEventListener('click', () => {
                const productElement = button.parentElement;
                modalImage.src = productElement.getAttribute('data-image');
                modalName.textContent = productElement.getAttribute('data-name');
                modalPrice.textContent = `₹ ${productElement.getAttribute('data-price')}`;
                modalDescription.textContent = productElement.getAttribute('data-description');
                modal.style.display = 'block';
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>

</html>
