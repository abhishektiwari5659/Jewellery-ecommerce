<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Jewelry E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .thankyou-container {
            text-align: center;
            padding: 50px;
        }
        .thankyou-message {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .order-summary {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            text-align: left;
            display: inline-block;
        }
        .order-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .order-item img {
            width: 80px;
            height: auto;
            margin-right: 10px;
        }
        .order-id {
            font-weight: bold;
            color: #f37254;
        }
        .btn {
            padding: 10px 20px;
            background-color: #f37254;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
        .btn:hover {
            background-color: #e14f2d;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <div class="logo">
            <img src="uploads/logo.jpg" alt="Jewelry Store Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="category.html">Category</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="thankyou-container">
        <h1 class="thankyou-message">Thank You for Your Purchase!</h1>
        <p>We have received your order and are processing it.</p>
        
        <div class="order-summary">
            <p>Your order details:</p>
            <p class="order-id">Order ID: <span id="order-id"></span></p>
            <div id="order-items"></div>
            <p id="total-price"></p>
            <p>If you have any questions, contact us at <strong>support@ruvan.com</strong>.</p>
        </div>
        
        <a href="index.html" class="btn">Back to Home</a>
    </section>
</main>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 Jewelry Store. All rights reserved.</p>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
    </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const orderDetails = JSON.parse(localStorage.getItem('orderDetails')) || {};

    if (orderDetails && orderDetails.cart) {
        document.getElementById('order-id').textContent = orderDetails.order_id || 'Not available';

        const orderItemsContainer = document.getElementById('order-items');
        orderDetails.cart.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.classList.add('order-item');
            itemElement.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <p><strong>${item.name}</strong>: Rs ${item.price} x ${item.quantity || 1}</p>
            `;
            orderItemsContainer.appendChild(itemElement);
        });

        document.getElementById('total-price').innerHTML = `<strong>Total Price: Rs ${orderDetails.totalPrice.toFixed(2)}</strong>`;

        localStorage.removeItem('orderDetails');
    }
});
</script>

</body>
</html>
