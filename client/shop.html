    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="uploads/logo.jpg" alt="Jewelry Store Logo">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="category.html">Category</a></li>
                </ul>
            </nav>
            <div class="icons">
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span> <!-- Counter -->
                </a>
                <a href="login.html"><i class="fas fa-user"></i></a>
                <a href="signup.html"><i class="fas fa-sign-in-alt"></i></a>
            </div>
        </div>
    </header>

    <main>
        <section class="shop">
            <h1>Our Products</h1>
            <div class="products">
                <div class="product" data-name="Twilight Whisper Studs" data-price="₹ 199" data-description="Twilight Whisper Studs" data-image="IMG20240626114924.jpg">
                    <img src="IMG20240626114924.jpg" alt="Product 1">
                    <h3>Golden Mirage Bracelet</h3>
                    <p>₹ 199</p>
                    <button class="btn view-details">View Details</button>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-name="Twilight Whisper Studs" data-price="₹ 299 " data-description="This is product 2 description" data-image="IMG20240626094248.jpg">
                    <img src="IMG20240626094248.jpg" alt="Product 2">
                    <h3>Twilight Whisper Studs</h3>
                    <p>₹ 299</p>
                    <button class="btn view-details">View Details</button>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-name="Regal Pearl Dangle" data-price="₹ 399" data-description="This is product 3 description" data-image="/uploads/IMG20240626112752.jpg">
                    <img src="IMG20240626112752.jpg" alt="Product 3">
                    <h3>Regal Pearl Dangle</h3>
                    <p>₹ 399</p>
                    <button class="btn view-details">View Details</button>
                    <button class="btn add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="" alt="Product Image" class="modal-image">
            <h2 class="modal-name"></h2>
            <p class="modal-price"></p>
            <p class="modal-description"></p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Jewelry Store. All rights reserved.</p>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const cartCountElement = document.querySelector('.cart-count'); // Cart count element
    const addToCartButtons = document.querySelectorAll('.add-to-cart'); // Add to Cart buttons

    // Function to update cart count
    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const count = cart.reduce((total, item) => total + (item.quantity || 1), 0);
        cartCountElement.textContent = count; // Update cart count element
    }

    // Function to add product to cart
    function addToCart(product) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Check if the product already exists in the cart
        const existingProduct = cart.find(item => item.name === product.name);
        if (existingProduct) {
            existingProduct.quantity += 1; // Increase quantity if exists
        } else {
            cart.push({ ...product, quantity: 1 }); // Add new product
        }

        localStorage.setItem('cart', JSON.stringify(cart)); // Update cart in localStorage
        updateCartCount(); // Update cart count dynamically
    }

    // Add event listeners to "Add to Cart" buttons
    addToCartButtons.forEach(button => {
        button.addEventListener('click', event => {
            const productElement = event.target.closest('.product'); // Get product element
            const product = {
                name: productElement.getAttribute('data-name'),
                price: productElement.getAttribute('data-price'),
                description: productElement.getAttribute('data-description'),
                image: productElement.getAttribute('data-image')
            };

            addToCart(product); // Add product to cart
        });
    });

    // Initialize cart count on page load
    updateCartCount();
});

    </script>
</body>
</html>
