<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Jewelry E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Optional: Styles for the cart count badge */
        .cart-count {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            position: absolute;
            top: -5px;
            right: -10px;
            display: inline-block;
            text-align: center;
        }
        .cart-icon {
            position: relative;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .cart-item-info {
            flex: 1;
            padding-left: 10px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .remove-item {
            padding: 5px 10px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            font-size: 16px;
        }

        .cart-total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .btn.checkout {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        /* Address Modal Styling */
        .address-modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: auto; /* Allow scrolling if content overflows */
        }

        .address-modal-content {
            background: #fff;
            padding: 20px;
            width: 90%;
            max-width: 450px; /* Keep it responsive */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            max-height: 90vh; /* Prevent modal from exceeding viewport */
            overflow-y: auto; /* Allow scrolling within modal */
        }

        .address-modal-content h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .address-modal-content label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .address-modal-content input,
        .address-modal-content textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Prevents overflow */
            resize: none; /* Prevents expanding */
        }

        .address-modal-content textarea {
            height: 80px; /* Adjust height */
            max-height: 120px; /* Prevents excessive growth */
        }

        .address-modal-content .btn {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .address-modal-content .btn:hover {
            background-color: #0056b3;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="uploads/logo.jpg" alt="Jewelry Store Logo">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="category.html">Category</a></li>
                </ul>
            </nav>
            <div class="icons">
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-count">0</span> <!-- Counter -->
                </a>
                <a href="login.html"><i class="fas fa-user"></i></a>
                <a href="signup.html"><i class="fas fa-sign-in-alt"></i></a>
            </div>
        </div>
    </header>

    <!-- Address Modal -->
    <div id="address-modal" class="address-modal">
        <div class="address-modal-content">
            <span class="close">&times;</span>
            <h2>Enter Your Address</h2>
            <form id="address-form">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>

                <button type="submit" class="btn submit-address">Proceed to Pay</button>
            </form>
        </div>
    </div>

    <main>
        <section class="cart">
            <h1>Your Cart</h1>
            <p id="empty-cart-message" style="display: none; text-align: center; margin-top: 20px; font-size: 18px;">
                Your cart is empty! <a href="shop.html" style="color: #007BFF; text-decoration: underline;">Shop now</a> to add products.
            </p>
            
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be dynamically inserted here by JavaScript -->
            </div>
            <div class="cart-total">
                <p>Total: <span id="cart-total-price">0.00Rs</span></p>
            </div>
            <a href="#" class="btn checkout">Proceed to Checkout</a>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Jewelry Store. All rights reserved.</p>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>

    <script src="cart.js">
    </script>
</body>
</html>
